version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: sowfactory
      POSTGRES_PASSWORD: sowfactory_dev
      POSTGRES_DB: sowfactory
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sowfactory']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
